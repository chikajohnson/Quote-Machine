<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="icon.ico">

<title>Quote Machine</title>

<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">


    <main role="main">

      <!-- Jumbotron -->
      <div class="jumbotron">

        <p class="text-bold">
          <blockquote class="blockquote text-right">
            <p class="mb-0" id="quote">"I believe the target of anything in life should be to do it so well that it becomes an art."</p>
            <footer class="blockquote-footer" id="author">Arsene Wenger - <cite title="" id="source">BBC Sports</cite></footer>
          </blockquote>

        </p>
        <p>
          <span class="">
                <a id="tweet" title="click to tweet"><i class="social fa fa-twitter fa-2x mx-4"></i></a>
            </span>

          <button id="button" class="btn btn-sm" href="#" role="button"><i class="fa fa-plus-circle"> New  Quote</i></button>
        </p>
      </div>
    </main>  
  <!-- Site footer -->
  <footer class="footer text-center">
    <p>Designed and Coded by &copy; Tarbosh Limited 2018</p>
  </footer>
  </div>
</body>
<script src="script.js"></script>
</html>
